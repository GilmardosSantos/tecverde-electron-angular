<mat-card class="card-wrapper">
    <div class="card-container" [style]="styles">
        <mat-card-header *ngIf="title" class="card-header">
            <mat-card-title *ngIf="title" class="card-title">{{title}}</mat-card-title>
        </mat-card-header>
        <hr *ngIf="title">
        <ng-content style="background-color: green;"></ng-content>
    </div>
</mat-card>
